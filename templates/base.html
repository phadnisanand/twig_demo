<!DOCTYPE html>
<html lang="en">
  <head>
     {% block head %}
     {% endblock %}
  </head>

  <body>
    {% block navigation %}
        {{include('navigation.html')}}
    {% endblock %}
    
    <header>
       {% block headslide %}
           {{include('slide.html')}}
       {% endblock %}
    </header>

    <!-- Page Content -->
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      {% block footer %}
      {% endblock %}
      <!-- /.container -->
    </footer>
  </body>
</html>
